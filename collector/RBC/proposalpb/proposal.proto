syntax = "proto3";

package proposalpb;

option go_package = "../proposalpb";

// The ProposalHandle service definition.
service ProposalHandle {
  // Handles a received proposal message
  rpc ProposalReceive (Proposal) returns (ProposalResponse) {}
}

// The request message containing the user's name.
message Proposal {
  string round = 1;
  string sender = 2;
  string sig = 3;
  // timedCommitment
}

message ProposalResponse {}