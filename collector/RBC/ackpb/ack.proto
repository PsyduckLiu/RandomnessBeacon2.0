syntax = "proto3";

package ackpb;

option go_package = "../ackpb";

// The AckHandle service definition.
service AckHandle {
  // Handles a received ack message
  rpc AckReceive (Ack) returns (AckResponse) {}
}

message Ack {
  int64 type = 1;
  string round = 2;
  string sender = 3;
  string from = 4;
  repeated string tc = 5;
  string sig = 6;
}

message AckResponse {}